<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Villainous Brand // Tokyo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    body {
      margin: 0;
      background: black;
      color: white;
      font-family: 'Press Start 2P', monospace;
      background: repeating-linear-gradient(
        45deg,
        #000 0px,
        #000 4px,
        #0f0 4px,
        #0f0 5px,
        #000 5px,
        #f0f 6px,
        #000 6px,
        #0ff 8px
      );
      background-size: 100px 100px;
      animation: pulsebg 2s infinite;
    }

    @keyframes pulsebg {
      0%, 100% { background-position: 0 0; }
      50% { background-position: 20px 20px; }
    }

    h1 {
      font-size: 4rem;
      text-align: center;
      color: #f0f;
      text-shadow: 0 0 5px #0ff, 0 0 15px #f0f;
      margin: 3rem 1rem 1rem;
      animation: glitchText 1.2s infinite;
    }

    @keyframes glitchText {
      0% { text-shadow: 2px 2px #0ff; }
      25% { text-shadow: -2px -2px #f0f; }
      50% { text-shadow: 1px -1px #0f0; }
      75% { text-shadow: -1px 2px #f00; }
      100% { text-shadow: 2px 1px #ff0; }
    }

    .section {
      padding: 1rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 3rem;
      margin: 3rem 0;
    }

    .product {
      background: rgba(255, 255, 255, 0.07);
      border: 2px dashed #0ff;
      padding: 1rem;
      text-align: center;
      animation: noise 0.5s infinite;
    }

    .product img {
      max-width: 100%;
      border: 1px solid #f0f;
      margin-bottom: 1rem;
    }

    @keyframes noise {
      0%, 100% { transform: skewX(0); }
      50% { transform: skewX(1deg); }
    }

    .product audio {
      width: 100%;
    }

    .footer {
      text-align: center;
      margin-top: 4rem;
      font-size: 0.75rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>YOUR VILLAIN ERA STARTS NOW</h1>

  <div class="section">
    <div class="product-grid">
      <div class="product">
        <img src="https://0x.villain0.us/mockup-ollie.png" alt="OLLIE Mockup">
        <h2>OLLIE</h2>
        <audio controls>
          <source src="https://0x.villain0.us/zerocross%20-%20ollie%20(mixed).mp3" type="audio/mpeg">
        </audio>
        <p>¥666</p>
      </div>
      <div class="product">
        <img src="https://0x.villain0.us/mockup-incredible.png" alt="Incredible Mockup">
        <h2>INCREDIBLE</h2>
        <audio controls>
          <source src="https://0x.villain0.us/zero%20cross%20-%20incredible%20(mixed).mp3" type="audio/mpeg">
        </audio>
        <p>¥666</p>
      </div>
      <div class="product">
        <img src="https://0x.villain0.us/mockup-heavenearth.png" alt="Heaven & Earth Mockup">
        <h2>HEAVEN & EARTH</h2>
        <audio controls>
          <source src="https://0x.villain0.us/heavenearth%20(mixed).mp3" type="audio/mpeg">
        </audio>
        <p>¥666</p>
      </div>
    </div>
  </div>

  <div class="footer">
    &copy; 2025 Villainous Brand / Outer Heaven
  </div>
</body>
</html>
