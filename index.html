<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Villain0.us</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: monospace;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      letter-spacing: 0.1em;
      background: linear-gradient(to right, #f0f, #0ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glitch 1.2s infinite;
    }
    a {
      color: #0ff;
      display: block;
      margin: 1rem 0;
      font-size: 1.2rem;
      text-decoration: none;
    }
    .audio-wrapper {
      margin: 2rem auto;
      width: 100%;
      max-width: 400px;
    }
    audio {
      width: 100%;
      outline: none;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 2px #f00; }
      50% { text-shadow: -2px -1px #0ff; }
      100% { text-shadow: 1px 2px #f0f; }
    }
  </style>
</head>
<body>
  <h1>villain0.us</h1>
  <p>welcome to the base layer of the brand.<br> glitch gospel / audio artifact / tokyo occult signal</p>

  <div class="audio-wrapper">
    <p>OLLIE</p>
    <audio controls autoplay>
      <source src="https://0x.villain0.us/zerocross%20-%20ollie%20(mixed).mp3" type="audio/mpeg">
    </audio>
  </div>

  <div class="audio-wrapper">
    <p>HEAVEN & EARTH</p>

      <source src="https://0x.villain0.us/heavenearth%20(mixed).mp3" type="audio/mpeg">

  <div class="audio-wrapper">

  </div>
</body>
</html>
