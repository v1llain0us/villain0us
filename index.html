<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>villain0.us // corrupted store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: 'Courier New', monospace;
      color: lime;
      overflow-x: hidden;
      animation: flickerBg 8s infinite;
    }

    @keyframes flickerBg {
      0%, 100% { background-color: black; }
      20% { background-color: #0f0; }
      40% { background-color: black; }
      60% { background-color: #111; }
      80% { background-color: #222; }
    }

    h1 {
      text-align: center;
      font-size: 3rem;
      letter-spacing: 0.2rem;
      margin-top: 2rem;
      animation: glitchText 1.2s infinite;
    }

    @keyframes glitchText {
      0% { text-shadow: 2px 2px red; }
      25% { text-shadow: -2px -2px cyan; }
      50% { text-shadow: 2px -2px lime; }
      75% { text-shadow: -2px 2px magenta; }
      100% { text-shadow: 2px 2px red; }
    }

    .store {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .item {
      border: 2px dashed lime;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.05);
      position: relative;
      animation: noise 0.3s infinite;
    }

    .item:hover {
      background: #0f0;
      color: black;
    }

    .item h2 {
      margin-top: 0;
    }

    @keyframes noise {
      0%, 100% { transform: skewX(0); }
      50% { transform: skewX(1.5deg); }
    }

    .footer {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 3rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>VILLAIN0.US // STORE</h1>
  <div class="store">
    <div class="item">
      <h2>OLLIE - MP3</h2>
      <audio controls autoplay>
        <source src="https://0x.villain0.us/zerocross%20-%20ollie%20(mixed).mp3" type="audio/mpeg">
      </audio>
      <p>¥666 - corrupted audio artifact</p>
    </div>
    <div class="item">
      <h2>HEAVEN & EARTH - MP3</h2>
      <audio controls autoplay>
        <source src="https://0x.villain0.us/heavenearth%20(mixed).mp3" type="audio/mpeg">
      </audio>
      <p>¥666 - synth exorcism download</p>
    </div>
    <div class="item">
      <h2>INCREDIBLE - MP3</h2>
      <audio controls autoplay>
        <source src="https://0x.villain0.us/zero%20cross%20-%20incredible%20(mixed).mp3" type="audio/mpeg">
      </audio>
      <p>¥666 - illegal audio relic</p>
    </div>
  </div>
  <div class="footer">
    <p>&copy; 2024 VILLAIN0.US — Tokyo / Chaos Engine</p>
  </div>
</body>
</html>
